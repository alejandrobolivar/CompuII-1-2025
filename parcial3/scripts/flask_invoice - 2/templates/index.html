<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice List</title>
</head>
<body>
    <h1>Invoice List</h1>
    <a href="{{ url_for('add_product') }}">Add New Product</a>
    <ul>
        {% for product in products %}
            <li>{{ product.codigo }} - {{ product.descripcion }} - {{ product.cantidad }} - {{ product.precio_unitario }} - {{ product.subtotal }} - <a href="{{ url_for('edit_product', id=product.id) }}">Edit</a> - <a href="{{ url_for('delete_product', id=product.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
    <h2>Total: {{ total }}</h2>
</body>
</html>
