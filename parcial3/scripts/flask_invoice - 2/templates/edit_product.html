<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="post">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" value="{{ product.codigo }}">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ product.descripcion }}">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ product.cantidad }}">
        <label for="precio_unitario">Precio Unitario:</label>
        <input type="number" step="0.01" id="precio_unitario" name="precio_unitario" value="{{ product.precio_unitario }}">
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
