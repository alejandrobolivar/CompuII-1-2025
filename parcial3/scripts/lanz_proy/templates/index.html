<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cinemática 2D</title>
</head>
<body>
    <h1>Ingrese las variables conocidas</h1>
    <form method="post">
        <label for="vx">Velocidad inicial en x (vx [m/s]):</label>
        <input type="text" id="vx" name="vx"><br>
        <label for="vy">Velocidad inicial en y (vy [m/s]):</label>
        <input type="text" id="vy" name="vy"><br>
        <label for="ax">Aceleración en x (ax [m/s2]):</label>
        <input type="text" id="ax" name="ax"><br>
        <label for="ay">Aceleración en y (ay [m/s2]):</label>
        <input type="text" id="ay" name="ay"><br>
        <label for="t">Tiempo (t [s]):</label>
        <input type="text" id="t" name="t"><br>
        <button type="submit">Calcular</button>
    </form>
</body>
</html>
