<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graficar Línea en 3D</title>
</head>
<body>
    <h1>Graficar Línea en 3D</h1>
    <form action="/plot" method="post">
        <label for="x1">x1:</label>
        <input type="text" id="x1" name="x1" required><br>
        <label for="y1">y1:</label>
        <input type="text" id="y1" name="y1" required><br>
        <label for="z1">z1:</label>
        <input type="text" id="z1" name="z1" required><br>
        <label for="x2">x2:</label>
        <input type="text" id="x2" name="x2" required><br>
        <label for="y2">y2:</label>
        <input type="text" id="y2" name="y2" required><br>
        <label for="z2">z2:</label>
        <input type="text" id="z2" name="z2" required><br>
        <button type="submit">Graficar</button>
    </form>
</body>
</html>
