<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Invoice</title>
</head>
<body>
    <h1>Add New Invoice</h1>
    <form method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        <label for="numero_factura">NÃºmero de Factura:</label>
        <input type="text" id="numero_factura" name="numero_factura">
        <h2>Productos</h2>
        <div id="productos">
            <div class="producto">
                <label for="producto">Producto:</label>
                <input type="text" name="producto">
                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad">
                <label for="precio_unitario">Precio Unitario:</label>
                <input type="number" step="0.01" name="precio_unitario">
            </div>
        </div>
        <button type="button" onclick="agregarProducto()">Agregar Producto</button>
        <button type="submit">Add</button>
    </form>
    <a href="{{ url_for('index') }}">Back to List</a>
    <script>
        function agregarProducto() {
            var div = document.createElement('div');
            div.className = 'producto';
            div.innerHTML = '<label for="producto">Producto:</label><input type="text" name="producto"><label for="cantidad">Cantidad:</label><input type="number" name="cantidad"><label for="precio_unitario">Precio Unitario:</label><input type="number" step="0.01" name="precio_unitario"><button type="button" onclick="this.parentElement.remove()">Eliminar</button>';
            document.getElementById('productos').appendChild(div);
        }
    </script>
</body>
</html>
